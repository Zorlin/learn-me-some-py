## Combining Conditions

Boolean logic lets you combine multiple conditions. Essential for game logic!

```python
has_key = True
door_locked = True

if has_key and door_locked:
    print("You unlock the door!")
```

## The Three Operators

| Operator | Meaning | Example |
|----------|---------|---------|
| `and` | Both must be True | `x > 0 and x < 10` |
| `or` | At least one True | `hp < 20 or mp < 10` |
| `not` | Flip True/False | `not is_dead` |

## Truth Tables

```python
# and - Both must be True
True and True   # True
True and False  # False
False and True  # False
False and False # False

# or - At least one must be True
True or True    # True
True or False   # True
False or True   # True
False or False  # False

# not - Flip the value
not True   # False
not False  # True
```

## Practical Examples

```python
# Can attack if has weapon AND ammo AND in range
can_attack = has_weapon and has_ammo and in_range

# Need healing if HP low OR MP low
need_heal = hp < 50 or mp < 20

# Player is active if not dead
is_active = not is_dead
```

## Operator Precedence

`not` is checked first, then `and`, then `or`:

```python
# This might surprise you!
not True or False   # False (not applied first)
True or True and False  # True (and before or)

# Use parentheses for clarity
(not True) or False  # False
True or (True and False)  # True
```

## Short-Circuit Evaluation

Python stops evaluating as soon as it knows the answer:

```python
# and stops at first False
False and expensive_function()  # Never calls the function!

# or stops at first True
True or expensive_function()   # Never calls the function!

# Useful for safe checks
if x != 0 and 10 / x > 5:  # Safe! Division only if x != 0
    print("big")
```

## Truthiness

Many values act as `True` or `False`:

```python
# Falsy values (act like False)
if 0:         pass  # Falsy
if "":        pass  # Falsy (empty string)
if []:        pass  # Falsy (empty list)
if None:      pass  # Falsy

# Truthy values (act like True)
if 1:         pass  # Truthy
if "hello":   pass  # Truthy (non-empty string)
if [1, 2]:    pass  # Truthy (non-empty list)
```
