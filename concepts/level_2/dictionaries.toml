# Level 2: Dictionaries
# Prerequisite for: JSON, APIs, config files

[concept]
id = "dictionaries_basics"
name = "Dictionaries: Label Your Data"
level = 2
prerequisites = ["variables", "strings"]

[description]
brief = "Store values with names (keys), not positions"
detailed = """
A dictionary is like a labeled storage box - instead of "item #3",
you say "get me the sword" or "get me the health potion".

```python
player = {}                    # Empty dictionary
player["name"] = "Aria"        # Add a key-value pair
player["health"] = 100
player["level"] = 1

print(player["name"])          # "Aria"
print(player)                  # {'name': 'Aria', 'health': 100, 'level': 1}
```
"""

[methods]
keys = "Get all keys: player.keys() â†’ ['name', 'health', 'level']"
values = "Get all values: player.values() â†’ ['Aria', 100, 1]"
items = "Get key-value pairs: player.items() â†’ [('name', 'Aria'), ...]"
get = "Safe access with default: player.get('mana', 0) â†’ 0"
pop = "Remove and return value: player.pop('health') â†’ 100"
update = "Merge dictionaries: player.update({'xp': 50})"

[gotchas]
key_error = """
Accessing a missing key crashes:
player["mana"] â†’ KeyError!

Use .get() for safety:
player.get("mana", 0) â†’ 0 (default if missing)
"""
keys_must_be_immutable = """
Keys must be unchangeable (strings, numbers, tuples):
âœ“ player["name"] = "Aria"
âœ— player[[1,2,3]] = "bad"  # Lists can't be keys!
"""
order_matters_now = "In Python 3.7+, dictionaries remember insertion order!"

