lesson = """
## Named Storage

A dictionary stores values with labels (keys), not positions. Like a real dictionary: look up "cat" to find its definition.

```python
player = {
    "name": "Aria",
    "health": 100,
    "level": 5
}

print(player["name"])    # "Aria"
print(player["health"])  # 100
```

## Creating Dictionaries

```python
# Empty dictionary
empty = {}

# With initial values
hero = {
    "name": "Kira",
    "class": "Ranger",
    "hp": 80
}

# Add new keys
hero["weapon"] = "bow"
hero["gold"] = 150
```

## Reading and Writing

```python
player = {"hp": 100, "mp": 50}

# Read
current_hp = player["hp"]  # 100

# Write (add or update)
player["hp"] = 80          # Update existing
player["xp"] = 0           # Add new key
```

## The KeyError Problem

Accessing a missing key crashes:

```python
player = {"hp": 100}
print(player["mp"])  # KeyError: 'mp'

# Safe way: check first
if "mp" in player:
    print(player["mp"])

# Or use .get() with default
print(player.get("mp", 0))  # 0 (default if missing)
```

## Looping Through Dictionaries

```python
stats = {"hp": 100, "mp": 50, "xp": 0}

# Loop over keys
for key in stats:
    print(key, stats[key])

# Loop over key-value pairs
for key, value in stats.items():
    print(f"{key}: {value}")
```

## Common Methods

| Method | What it does |
|--------|--------------|
| `.get(key, default)` | Safe access with default |
| `.keys()` | All keys |
| `.values()` | All values |
| `.items()` | Key-value pairs |
| `.pop(key)` | Remove and return value |
| `.update(other)` | Merge another dict |
"""

