# Level 2: If/Elif/Else
# Prerequisite for: decision making, game logic, validation

[concept]
id = "if_elif_else"
name = "Conditionals: Make Decisions"
level = 2
prerequisites = ["boolean_logic", "variables"]

[description]
brief = "Execute different code based on conditions"
detailed = """
Conditionals let your program make decisions - like "if player HP is low, show warning".
Python uses if, elif (else if), and else.

```python
hp = 30

if hp > 75:
    print("Healthy!")
elif hp > 25:
    print("Damaged - heal soon")
else:
    print("Critical! Heal now!")
```
"""

[patterns]
basic_if = '''
if condition:
    # Runs if true
'''
if_else = '''
if condition:
    # Runs if true
else:
    # Runs if false
'''
if_elif_else = '''
if condition1:
    # First true condition wins
elif condition2:
    # Checked only if condition1 is false
elif condition3:
    # Checked only if previous are false
else:
    # Runs if all conditions are false
'''
nested = '''
if outer_condition:
    if inner_condition:
        # Both must be true
    else:
        # Outer true, inner false
else:
    # Outer false
'''

[gotchas]
