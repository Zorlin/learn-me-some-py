## Your First Container

A list is like a backpack - you can put things in, take things out, and check what's inside.

```python
inventory = []              # Empty list
inventory.append("sword")   # Add an item
inventory.append("shield")
print(inventory)            # ['sword', 'shield']
```

## Creating Lists

```python
# Empty list
empty = []

# With items
numbers = [1, 2, 3, 4, 5]
mixed = ["apple", 42, True]  # Can mix types!

# From range
zero_to_four = list(range(5))  # [0, 1, 2, 3, 4]
```

## Accessing Items (Indexing)

```python
items = ["sword", "shield", "potion"]
print(items[0])   # "sword" (first item)
print(items[1])   # "shield" (second item)
print(items[-1])  # "potion" (last item)
```

**Python counts from 0, not 1!**

## Modifying Lists

```python
inventory = ["sword", "shield"]

# Add items
inventory.append("potion")     # Add to end
inventory.insert(0, "map")     # Add at position 0

# Remove items
inventory.remove("shield")     # Remove by value
last = inventory.pop()         # Remove and return last item
first = inventory.pop(0)       # Remove and return item at index

# Change items
inventory[0] = "gold sword"    # Replace first item
```

## Common Methods

| Method | What it does | Example |
|--------|--------------|---------|
| `.append(x)` | Add to end | `items.append("key")` |
| `.insert(i, x)` | Insert at position | `items.insert(0, "first")` |
| `.remove(x)` | Remove by value | `items.remove("sword")` |
| `.pop()` | Remove and return last | `last = items.pop()` |
| `.index(x)` | Find position of value | `pos = items.index("sword")` |
| `.count(x)` | Count occurrences | `n = items.count("potion")` |

## Watch Out!

```python
# Indexing past the end crashes
items = ["a", "b", "c"]
print(items[10])  # IndexError!

# remove() on missing item crashes
items.remove("xyz")  # ValueError!
```
