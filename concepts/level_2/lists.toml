# Level 2: Lists
# Prerequisite for: comprehensions, container patterns

[concept]
id = "lists_basics"
name = "Lists: Your First Container"
level = 2
prerequisites = ["variables", "types_int_str"]

[description]
brief = "Store multiple values in one place"
detailed = """
A list is like a backpack - you can put things in, take things out,
and check what's inside.

```python
backpack = []           # Empty backpack
backpack.append("key")  # Put a key in
backpack.append("map")  # Put a map in
print(backpack)         # ['key', 'map']
```
"""

[methods]
append = "Add something to the end: my_list.append(item)"
remove = "Remove first occurrence: my_list.remove(item)"
pop = "Remove and return last item: my_list.pop()"
index = "Find position of item: my_list.index(item)"

[gotchas]
remove_vs_pop = """
- remove(x) removes by VALUE: [1,2,3].remove(2) â†’ [1,3]
- pop() removes by POSITION (last): [1,2,3].pop() â†’ [1,2], returns 3
- pop(i) removes by INDEX: [1,2,3].pop(0) â†’ [2,3], returns 1
"""
mutable = "Lists change in-place! append() modifies the original list."

