[examples]
basic = '''
# Position in a 2D game
position = (100, 200)
x, y = position  # Unpacking
print(f"Player at ({x}, {y})")
'''

advanced = '''
# Multiple return values
def get_player_stats():
    return ("Kira", 85, 12)  # name, hp, level

name, hp, level = get_player_stats()
print(f"{name}: HP {hp}, Level {level}")

# Tuples as dictionary keys (lists can't do this!)
game_grid = {}
game_grid[(0, 0)] = "spawn"
game_grid[(10, 5)] = "treasure"
'''

