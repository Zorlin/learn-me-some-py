# Level 2: Tuples
# Prerequisite for: dictionary keys, function returns, unpacking

[concept]
id = "tuples_basics"
name = "Tuples: Lists That Never Change"
level = 2
prerequisites = ["lists_basics", "variables"]

[description]
brief = "Immutable sequences - like a locked list"
detailed = """
A tuple is like a sealed envelope - once you create it, you can't change what's inside.
Use parentheses () instead of brackets [].

```python
coordinates = (10, 20)          # A tuple with 2 items
print(coordinates[0])           # 10 (can read)
# coordinates[0] = 15           # ERROR! Can't modify

# Single item needs trailing comma
single = (42,)                  # Tuple
not_tuple = (42)                # Just a number in parens
```
"""

[methods]
count = "Count occurrences: my_tuple.count(item)"
index = "Find position: my_tuple.index(item)"

[gotchas]
single_item_comma = """
Single-item tuples need a trailing comma:
âœ“ (42,)   # Tuple with one item
âœ— (42)    # Just the number 42
"""
immutable_means_immutable = """
You can't change ANY part of a tuple:
coords = (1, 2)
coords[0] = 5  # TypeError!

To "modify", create a new tuple:
coords = (5, 2)  # OK
"""
tuples_can_hold_mutables = """
Tuples are immutable, but can contain mutable objects:
data = ([1,2], 3)
data[0].append(4)  # OK! Modifying the list inside
# data[0] = [5,6]  # ERROR! Can't replace the list
"""

