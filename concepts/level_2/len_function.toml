## How Big Is It?

`len()` tells you how many items are in a container:

```python
inventory = ["sword", "shield", "potion"]
print(len(inventory))  # 3

name = "Alex"
print(len(name))       # 4 characters
```

## Works on Everything

```python
# Lists
print(len([1, 2, 3]))          # 3

# Strings
print(len("hello"))            # 5

# Dictionaries (counts keys)
print(len({"a": 1, "b": 2}))  # 2

# Sets
print(len({1, 2, 3}))          # 3

# Tuples
print(len((1, 2, 3)))          # 3
```

## Empty Checks

Common pattern - check if something is empty:

```python
items = []

# Works, but not Pythonic
if len(items) == 0:
    print("Empty!")

# Pythonic way (preferred)
if not items:
    print("Empty!")

# Check if has items
if items:
    print("Has items!")
```

## Common Uses

```python
# Last index is len - 1
items = ["a", "b", "c"]
last_index = len(items) - 1  # 2

# Loop with index (prefer enumerate instead)
for i in range(len(items)):
    print(f"{i}: {items[i]}")

# Better!
for i, item in enumerate(items):
    print(f"{i}: {item}")
```

## Watch Out!

```python
# len() is instant (O(1)) - doesn't count each time
big_list = list(range(1000000))
len(big_list)  # Instant!

# Can't use len on numbers
len(42)  # TypeError!

# Length is NOT the last index
items = ["a", "b", "c"]  # len = 3, indices are 0, 1, 2
items[3]  # IndexError! (index 3 doesn't exist)
```
