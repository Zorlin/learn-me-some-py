lesson = """
## Built-in Text Tools

Strings come with dozens of useful methods. Here are the essential ones.

## Case Conversion

```python
name = "hello world"
print(name.upper())      # "HELLO WORLD"
print(name.lower())      # "hello world"
print(name.title())      # "Hello World"
print(name.capitalize()) # "Hello world"
```

## Splitting and Joining

```python
# Split string into list
command = "ATTACK goblin"
parts = command.split()  # ["ATTACK", "goblin"]

# Split by specific character
csv = "a,b,c"
items = csv.split(",")   # ["a", "b", "c"]

# Join list into string
words = ["hello", "world"]
sentence = " ".join(words)  # "hello world"
```

## Cleaning Input

```python
messy = "  Hello World  "
print(messy.strip())   # "Hello World" (trim both ends)
print(messy.lstrip())  # "Hello World  " (trim left)
print(messy.rstrip())  # "  Hello World" (trim right)
```

## Finding and Replacing

```python
text = "hello world"

# Find position (-1 if not found)
print(text.find("world"))   # 6
print(text.find("xyz"))     # -1

# Replace
new = text.replace("world", "python")
print(new)  # "hello python"
```

## Checking Content

```python
text = "Hello123"

print(text.isalpha())    # False (has numbers)
print(text.isdigit())    # False (has letters)
print(text.isalnum())    # True (letters AND numbers)

age = "42"
print(age.isdigit())     # True (only digits)

print(text.startswith("Hello"))  # True
print(text.endswith("123"))      # True
```

## Strings Are Immutable!

Methods return NEW strings - they don't change the original:

```python
text = "hello"
text.upper()      # Returns "HELLO" but text is still "hello"!
text = text.upper()  # Now text is "HELLO"
```
"""

