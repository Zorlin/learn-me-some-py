[content]
lesson = """
## Beyond range()

For loops work on ANY iterable - lists, strings, dictionaries, sets, and more.

## Looping Through Lists

```python
items = ["sword", "shield", "potion"]
for item in items:
    print(f"You have: {item}")
```

## Looping Through Dictionaries

```python
stats = {"hp": 100, "mp": 50, "xp": 0}

# Keys only
for key in stats:
    print(key)

# Key-value pairs
for key, value in stats.items():
    print(f"{key}: {value}")
```

## enumerate() - Get Index Too

When you need both the item AND its position:

```python
items = ["sword", "bow", "staff"]

# Old way (don't do this)
for i in range(len(items)):
    print(f"{i}: {items[i]}")

# Better way with enumerate()
for i, item in enumerate(items):
    print(f"{i}: {item}")
```

## zip() - Loop Two Lists Together

```python
names = ["Alice", "Bob", "Carol"]
scores = [95, 87, 92]

for name, score in zip(names, scores):
    print(f"{name}: {score}")
```

## break and continue

```python
# break exits the loop immediately
for num in range(10):
    if num == 5:
        break
    print(num)  # Prints 0, 1, 2, 3, 4

# continue skips to next iteration
for num in range(5):
    if num == 2:
        continue
    print(num)  # Prints 0, 1, 3, 4 (no 2!)
```

## Nested Loops

```python
# 2D grid
for row in range(3):
    for col in range(3):
        print(f"({row}, {col})", end=" ")
    print()  # New line after each row
```

## Don't Modify While Looping!

```python
# WRONG - modifying list while iterating
items = [1, 2, 3, 4, 5]
for item in items:
    if item % 2 == 0:
        items.remove(item)  # Causes skipped items!

# RIGHT - create a new list
items = [x for x in items if x % 2 != 0]
```
"""

[content.try_it]
prompt = "Use enumerate to print each item with its number (starting from 1)"
starter = '''
inventory = ["sword", "shield", "potion", "map"]

# Print each item with its number: "1. sword", "2. shield", etc.

'''
solution = '''
inventory = ["sword", "shield", "potion", "map"]

# Print each item with its number: "1. sword", "2. shield", etc.
for i, item in enumerate(inventory, 1):
    print(f"{i}. {item}")
'''

