lesson = """
## Organize Your Data

`sorted()` returns a new sorted list:

```python
scores = [95, 102, 88, 110, 91]
print(sorted(scores))
# [88, 91, 95, 102, 110]

# Original is unchanged!
print(scores)  # [95, 102, 88, 110, 91]
```

## Reverse Order

```python
scores = [95, 102, 88, 110]
print(sorted(scores, reverse=True))
# [110, 102, 95, 88]
```

## Sorting Strings

```python
names = ["Zoe", "Alex", "Maya"]
print(sorted(names))
# ['Alex', 'Maya', 'Zoe']

# Case-sensitive! Capitals first
mixed = ["banana", "Apple", "cherry"]
print(sorted(mixed))
# ['Apple', 'banana', 'cherry']

# Case-insensitive
print(sorted(mixed, key=str.lower))
# ['Apple', 'banana', 'cherry']
```

## Custom Sort with key=

Sort by a custom criteria using `key`:

```python
words = ["cat", "elephant", "dog", "ant"]

# Sort by length
print(sorted(words, key=len))
# ['cat', 'dog', 'ant', 'elephant']

# Sort dictionaries by a field
players = [
    {"name": "Alex", "score": 95},
    {"name": "Zoe", "score": 110},
    {"name": "Maya", "score": 88}
]

by_score = sorted(players, key=lambda p: p["score"])
# Maya(88), Alex(95), Zoe(110)

by_name = sorted(players, key=lambda p: p["name"])
# Alex, Maya, Zoe
```

## sorted() vs .sort()

| Feature | `sorted()` | `.sort()` |
|---------|-----------|-----------|
| Returns | New sorted list | None |
| Original | Unchanged | Modified |
| Works on | Any iterable | Only lists |

```python
nums = [3, 1, 4]

# sorted() - returns new list
new_list = sorted(nums)  # nums unchanged

# .sort() - modifies in place
nums.sort()  # nums is now sorted
result = nums.sort()  # WRONG! Returns None
```

## Watch Out!

```python
# Can't sort mixed types
mixed = [1, "two", 3]
sorted(mixed)  # TypeError!

# .sort() returns None!
x = [3, 1, 2].sort()  # x is None, not [1, 2, 3]
```
"""

