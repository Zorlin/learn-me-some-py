# Level 2: Sorted Function
# Prerequisite for: data organization, high scores

[concept]
id = "sorted_function"
name = "Sorted: Put Things in Order"
level = 2
prerequisites = ["lists_basics", "for_loops_basics"]
unlocks = ["sorting_algorithms", "custom_sort_keys"]

[description]
brief = "Organize lists in order (numbers, strings, anything!)"
detailed = """
sorted() takes a messy list and returns a clean, ordered one.

```python
scores = [95, 102, 88, 110, 91]
print(sorted(scores))
# [88, 91, 95, 102, 110]

names = ["Zoe", "Alex", "Maya"]
print(sorted(names))
# ['Alex', 'Maya', 'Zoe']
```

Your original list stays unchanged!
"""

[examples]
basic = """
# Sort numbers
numbers = [3, 1, 4, 1, 5, 9]
print(sorted(numbers))           # [1, 1, 3, 4, 5, 9]
print(sorted(numbers, reverse=True))  # [9, 5, 4, 3, 1, 1]

# Sort strings
words = ["zebra", "apple", "mango"]
print(sorted(words))             # ['apple', 'mango', 'zebra']
"""

advanced = """
# Sort by custom key
players = [
    {"name": "Alex", "score": 95},
    {"name": "Zoe", "score": 110},
    {"name": "Maya", "score": 88}
]

# Sort by score
by_score = sorted(players, key=lambda p: p["score"])
print(by_score)  # Maya(88), Alex(95), Zoe(110)

# Sort by name length
words = ["cat", "elephant", "dog", "hippopotamus"]
print(sorted(words, key=len))  # ['cat', 'dog', 'elephant', 'hippopotamus']
"""

[usage]
sorted_returns = "sorted(list) - returns NEW sorted list, original unchanged"
list_sort = "list.sort() - modifies list in-place, returns None"
