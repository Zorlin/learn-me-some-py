## Standing on Giants' Shoulders

Imports let you use code written by others:

```python
import random

damage = random.randint(10, 20)
direction = random.choice(['north', 'south', 'east', 'west'])
```

## Import Styles

```python
# Import entire module
import random
random.randint(1, 6)

# Import specific function
from random import randint
randint(1, 6)

# Import with alias
import random as rng
rng.randint(1, 6)

# Import multiple items
from random import randint, choice, shuffle
```

## Common Standard Library Modules

| Module | What it does |
|--------|--------------|
| `random` | Random numbers and choices |
| `math` | Math functions (sqrt, floor, pi) |
| `json` | Read/write JSON files |
| `pathlib` | File path handling |
| `datetime` | Dates and times |
| `collections` | Special containers |

## Examples

```python
import random
import math
from pathlib import Path

# Random
hit = random.randint(1, 100) > 50

# Math
distance = math.sqrt(x**2 + y**2)

# Paths
save_path = Path("saves") / "game.json"
if save_path.exists():
    print("Save found!")
```

## Import Order Convention

```python
# 1. Standard library
import json
import random

# 2. Third-party (installed via pip)
import pygame
import requests

# 3. Your own modules
from my_game import player
from my_game.utils import helpers
```

## Avoid import *

```python
# BAD - don't know what's imported
from random import *
randint(1, 6)  # Where does this come from?

# GOOD - explicit
from random import randint
randint(1, 6)  # Clear!
```
