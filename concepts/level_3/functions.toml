lesson = """
## Your Custom Commands

A function is like a vending machine - you put something in (parameters), it does work, and gives you something back (return value).

```python
def greet(name):
    return f"Hello, {name}!"

message = greet("Player")  # "Hello, Player!"
```

## Why Functions?

- **Write once, use many times** - DRY (Don't Repeat Yourself)
- **Break big problems into pieces** - Each function does one thing
- **Give names to operations** - Code becomes readable

## The Anatomy

```python
def calculate_damage(base, multiplier=1.0):
    '''Calculate total damage'''    # Docstring
    result = base * multiplier       # Work
    return result                    # Output

# Usage
damage = calculate_damage(50, 2.0)  # 100
```

## Parameters and Arguments

```python
# Parameters with defaults
def attack(damage=10, critical=False):
    if critical:
        damage *= 2
    return damage

attack()              # 10 (uses defaults)
attack(20)            # 20
attack(20, True)      # 40
attack(damage=30)     # 30 (keyword argument)
```

## Returning Multiple Values

```python
def get_player_stats():
    return "Hero", 100, 5  # Tuple!

name, hp, level = get_player_stats()
```

## Common Mistakes

```python
# WRONG: No return statement
def add(a, b):
    a + b  # Calculates but throws away result!

result = add(2, 3)  # result is None!

# RIGHT: Return the result
def add(a, b):
    return a + b
```
"""

