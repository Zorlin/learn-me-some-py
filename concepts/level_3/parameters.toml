[content]
lesson = """
## Making Functions Flexible

Parameters let you pass information INTO a function:

```python
def greet(name):
    return f"Hello, {name}!"

greet("Hero")    # "Hello, Hero!"
greet("Player")  # "Hello, Player!"
```

Same function, different inputs, different results!

## Multiple Parameters

```python
def add(a, b):
    return a + b

add(5, 3)  # 8
```

## Default Values

Make parameters optional with defaults:

```python
def attack(damage, critical=False):
    if critical:
        return damage * 2
    return damage

attack(50)         # 50
attack(50, True)   # 100
attack(50, critical=True)  # 100 (keyword argument)
```

## Keyword Arguments

Use parameter names explicitly:

```python
def create_character(name, hp, mp):
    return {"name": name, "hp": hp, "mp": mp}

# Positional (order matters)
hero = create_character("Link", 100, 50)

# Keyword (order doesn't matter!)
mage = create_character(mp=100, hp=60, name="Gandalf")
```

## Parameter vs Argument

- **Parameter** = placeholder in definition: `def greet(name):`
- **Argument** = actual value when calling: `greet("Hero")`

## Common Mistake: Mutable Defaults

```python
# DANGEROUS!
def add_item(inventory=[]):
    inventory.append("sword")
    return inventory

inv1 = add_item()  # ["sword"]
inv2 = add_item()  # ["sword", "sword"] - Same list!

# SAFE:
def add_item(inventory=None):
    if inventory is None:
        inventory = []
    inventory.append("sword")
    return inventory
```
"""

