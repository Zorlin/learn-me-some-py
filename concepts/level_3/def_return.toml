lesson = """
## The Two Magic Words

Every function needs two things:
1. `def` tells Python "I'm defining a function"
2. `return` tells Python "here's the answer"

```python
def get_max_health():
    return 100

health = get_max_health()  # health is now 100
```

## Creating Functions

```python
def function_name():    # def keyword + name + parentheses + colon
    # Function body (indented!)
    return value        # What we give back
```

## Calling Functions

```python
def get_score():
    return 42

# Define vs Call
get_score   # Does nothing! This is just the function object
get_score() # This CALLS the function and returns 42
```

## Return Exits Immediately

```python
def check_alive(hp):
    if hp <= 0:
        return False   # Exits here if dead
    return True        # Only reaches here if alive

# More concise:
def check_alive(hp):
    return hp > 0
```

## No Return = Returns None

```python
def print_status(hp):
    print(f"HP: {hp}")
    # No return statement

result = print_status(100)  # Prints "HP: 100"
print(result)               # None
```

## Multiple Functions

```python
def get_base_damage():
    return 50

def get_bonus():
    return 10

total = get_base_damage() + get_bonus()  # 60
```
"""

