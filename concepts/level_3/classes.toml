lesson = """
## Blueprints for Objects

A class bundles data (attributes) and behavior (methods) together:

```python
class Player:
    def __init__(self, name, hp):
        self.name = name
        self.hp = hp

    def take_damage(self, damage):
        self.hp -= damage

hero = Player("Alice", 100)
hero.take_damage(30)  # hp is now 70
```

## The __init__ Method

`__init__` is the constructor - it runs when you create an instance:

```python
class Enemy:
    def __init__(self, name, hp):
        self.name = name    # Instance attribute
        self.hp = hp
        self.alive = True   # Can set defaults too

goblin = Enemy("Goblin", 50)
print(goblin.name)  # "Goblin"
```

## Methods Need self

Every method's first parameter is `self` - the instance itself:

```python
class Counter:
    def __init__(self):
        self.count = 0

    def increment(self):       # self is required!
        self.count += 1

    def get_count(self):
        return self.count

c = Counter()
c.increment()
print(c.get_count())  # 1
```

## Creating Multiple Instances

Each instance has its own data:

```python
player1 = Player("Alice", 100)
player2 = Player("Bob", 80)

player1.take_damage(20)
print(player1.hp)  # 80
print(player2.hp)  # 80 (unchanged!)
```

## Common Mistakes

```python
# WRONG: Missing self
class Broken:
    def __init__(name):  # Missing self!
        name = name

# WRONG: Wrong spelling
class Broken:
    def _init_(self):  # Should be __init__ (double underscores)
        pass

# WRONG: Forgetting self.
class Broken:
    def __init__(self, hp):
        hp = hp  # Should be self.hp = hp
```
"""

[content.try_it]
prompt = "Create a simple Item class with name and value attributes"
starter = '''
# Create a class Item with name and value
# Add a method describe() that returns "name: worth value gold"

'''
solution = '''
# Create a class Item with name and value
class Item:
    def __init__(self, name, value):
        self.name = name
        self.value = value

    def describe(self):
        return f"{self.name}: worth {self.value} gold"

sword = Item("Iron Sword", 50)
print(sword.describe())  # "Iron Sword: worth 50 gold"
'''

