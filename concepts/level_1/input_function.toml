lesson = """
## Making Programs Interactive

`input()` pauses your program and waits for the user to type something. Whatever they type becomes a string you can use!

```python
name = input("What's your name? ")
print("Hello, " + name + "!")

# When run:
# What's your name? Archer
# Hello, Archer!
```

## The Golden Rule

**input() ALWAYS returns a string**, even if they type a number!

```python
age = input("How old are you? ")
# User types: 25
# age is "25" (a STRING, not a number!)

print(age + 5)  # ERROR! Can't add string and number!
```

## Converting Input to Numbers

Use `int()` or `float()` to convert:

```python
# Get a whole number
age = int(input("Age: "))
print(age + 10)  # Now this works!

# Get a decimal number
price = float(input("Price: "))
print(price * 1.08)  # Add tax
```

## Building Interactive Programs

```python
print("Character Creator")
name = input("Name: ")
char_class = input("Class (warrior/mage/rogue): ")
weapon = input("Weapon: ")

print(f"{name} the {char_class} wields a {weapon}!")
```

## Pro Tips

```python
# Add a space in your prompt for cleaner output
name = input("Name:")   # Shows: "Name:John" (cramped)
name = input("Name: ")  # Shows: "Name: John" (nicer)
```
