# Level 1: For Loops
# Prerequisite for: list comprehensions, advanced iteration

[concept]
id = "for_loops_basics"
name = "For Loops: Do Something Repeatedly"
level = 1
prerequisites = ["if_else_basics"]
unlocks = ["lists_basics", "while_loops", "for_loops_advanced"]

[description]
brief = "Repeat code for each item in a sequence"
detailed = """
A for loop lets you do the same thing multiple times without copy-pasting code.

```python
# Without a loop (tedious!)
print("Player 1")
print("Player 2")
print("Player 3")

# With a loop (elegant!)
for i in range(1, 4):
    print(f"Player {i}")
```

For loops are your best friend for repetitive tasks.
"""

[examples]
basic = """
# Loop through numbers
for num in range(5):
    print(num)  # Prints 0, 1, 2, 3, 4

# Loop through a string
for letter in "HELLO":
    print(letter)  # Prints H, E, L, L, O
"""

advanced = """
# Loop with both index and value
fruits = ["apple", "banana", "cherry"]
for index, fruit in enumerate(fruits):
    print(f"{index}: {fruit}")

# Loop in reverse
for i in range(10, 0, -1):
    print(i)  # Countdown from 10 to 1
"""

[syntax]
range_function = "range(5) gives 0,1,2,3,4. range(1,6) gives 1,2,3,4,5"
for_in = "for item in sequence: (must end with colon)"
indentation = "Loop body MUST be indented"

[common_mistakes]
range_off_by_one = "range(5) stops at 4, not 5! It's 0,1,2,3,4"
modifying_list = "Don't change a list while looping over it - make a copy first"
unused_variable = "If you don't use loop variable, use underscore: for _ in range(5):"

[fun_facts]
enumerate_magic = "enumerate() gives you index + value at once"
zip_parallel = "zip(list1, list2) loops two lists together"
break_continue = "break exits loop early, continue skips to next iteration"

