# Level 1: Type Conversion
# Transform data from one type to another!

[concept]
id = "type_conversion"
name = "Type Conversion: int(), str(), float()"
level = 1
prerequisites = ["numbers", "strings", "input_function"]

[description]
brief = "Convert between strings, integers, and floats"
detailed = """
Python can convert data between types using built-in functions:

```python
# String to integer
age_string = "25"
age_number = int(age_string)  # 25 (as number)

# Integer to string
lives = 3
message = "You have " + str(lives) + " lives"

# String to float
price_string = "19.99"
price = float(price_string)  # 19.99 (as number)
```

This is ESSENTIAL when working with input()!
"""

[functions]
int_function = """
int() converts to integer (whole number)

int("42")      # 42
int("100")     # 100
int(3.9)       # 3 (truncates, doesn't round!)
int(3.1)       # 3

Common use: Converting user input to numbers
age = int(input("Age: "))
"""

str_function = """
str() converts to string (text)

str(42)        # "42"
str(3.14)      # "3.14"
str(True)      # "True"

Common use: Concatenating numbers with text
print("Score: " + str(score))
"""

float_function = """
float() converts to decimal number

float("3.14")  # 3.14
float("100")   # 100.0
float(42)      # 42.0

Common use: Precise calculations
price = float(input("Price: "))
total = price * 1.08  # Add tax
"""

[gotchas]
invalid_conversion = """
Converting invalid strings causes errors:

int("hello")   # ERROR! ValueError
int("3.14")    # ERROR! Use float() first
float("abc")   # ERROR! ValueError

Always make sure the string LOOKS like a number!
"""

float_to_int_truncates = """
int() on floats TRUNCATES (cuts off), doesn't round:

int(3.9)   # 3 (not 4!)
int(3.1)   # 3
int(-2.9)  # -2 (not -3!)

Want rounding? Use round(): round(3.9) # 4
"""

concatenation_needs_strings = """
Can't concatenate numbers directly to strings:

lives = 3
print("Lives: " + lives)  # ERROR!

Must convert:
print("Lives: " + str(lives))  # âœ“

Or use f-strings (easier!):
print(f"Lives: {lives}")  # âœ“ (we'll learn this!)
"""

precision_loss = """
Converting between types can lose precision:

x = 3.99
y = int(x)    # 3 (lost the .99!)
z = str(y)    # "3" (can't get .99 back!)

Once converted, the original precision is gone!
"""

