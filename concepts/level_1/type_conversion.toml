lesson = """
## Converting Between Types

Python can convert data between types using built-in functions:

```python
# String to integer
age_string = "25"
age_number = int(age_string)  # 25 (as a number!)

# Integer to string
lives = 3
message = "You have " + str(lives) + " lives"

# String to float
price_string = "19.99"
price = float(price_string)  # 19.99 (as a number!)
```

## Why This Matters

`input()` ALWAYS returns a string. To do math, you must convert:

```python
# This crashes!
age = input("Age: ")  # User types 25 -> "25" (string)
print(age + 5)        # ERROR! Can't add "25" + 5

# This works!
age = int(input("Age: "))  # Convert to integer
print(age + 5)             # 30 ✓
```

## The Three Converters

| Function | Converts to | Example |
|----------|-------------|---------|
| `int()` | Whole number | `int("42")` → `42` |
| `float()` | Decimal | `float("3.14")` → `3.14` |
| `str()` | Text | `str(42)` → `"42"` |

## Watch Out: int() Truncates!

`int()` on decimals CUTS OFF, doesn't round:

```python
int(3.9)   # 3 (not 4!)
int(3.1)   # 3
int(-2.9)  # -2 (not -3!)

# Want rounding? Use round()
round(3.9)  # 4
```

## Watch Out: Invalid Conversions Crash!

```python
int("hello")   # ERROR! Can't convert "hello" to number
int("3.14")    # ERROR! Use float() for decimals
float("abc")   # ERROR! Not a number
```

## Concatenation Needs Strings

```python
score = 100

# This crashes
print("Score: " + score)  # ERROR!

# These work
print("Score: " + str(score))  # Convert to string
print(f"Score: {score}")       # f-strings handle it automatically
```
"""

[content.try_it]
prompt = "Get a temperature in Fahrenheit and convert it to Celsius"
starter = '''
# Formula: C = (F - 32) * 5/9
# Get Fahrenheit from user, print Celsius

'''
solution = '''
# Formula: C = (F - 32) * 5/9
# Get Fahrenheit from user, print Celsius
fahrenheit = float(input("Temperature in Fahrenheit: "))
celsius = (fahrenheit - 32) * 5/9
print(f"{fahrenheit}°F is {celsius}°C")
'''

