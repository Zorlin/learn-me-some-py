lesson = """
## Your Task: Sum the Digits of a Two-Digit Number

Given a number like 42, return 4 + 2 = 6.

## The Two Operators You Need

**`//` (integer division)** - Gets the tens digit
**`%` (modulo)** - Gets the ones digit

```python
n = 42
tens = n // 10   # 4
ones = n % 10    # 2
```

## The Solution Pattern

```python
def solution(n):
    tens = n // 10
    ones = n % 10
    return tens + ones
```

That's it! Extract both digits, add them together.

## Examples

```python
solution(42)  # → 6  (4 + 2)
solution(29)  # → 11 (2 + 9)
solution(10)  # → 1  (1 + 0)
solution(99)  # → 18 (9 + 9)
```

## Why It Works

- `n // 10` divides and drops the remainder → gives the left digit
- `n % 10` gives the remainder after dividing by 10 → gives the right digit
"""

