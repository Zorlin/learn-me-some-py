lesson = """
## Two Division Operators

Python has TWO ways to divide:
- `/` (regular) always gives a float: `7 / 2 = 3.5`
- `//` (floor) gives an integer: `7 // 2 = 3`

```python
# Regular division
7 / 2   # 3.5
10 / 3  # 3.3333...

# Floor division
7 // 2   # 3 (not 3.5!)
10 // 3  # 3 (not 3.333...)
```

## Why Floor Division?

Think of splitting items evenly:
- You have 10 potions and 3 players
- Each player gets `10 // 3 = 3` potions
- There are `10 % 3 = 1` potions left over

```python
# Distribute gold evenly
total_gold = 100
num_players = 3

gold_per_player = total_gold // num_players  # 33
leftover = total_gold % num_players           # 1

print(f"Each player gets {gold_per_player} gold")
print(f"Treasury keeps {leftover} gold")
```

## The divmod() Function

Get both quotient and remainder at once:

```python
quotient, remainder = divmod(125, 60)
# quotient = 2, remainder = 5

# Perfect for time conversion!
minutes, seconds = divmod(total_seconds, 60)
print(f"{minutes}:{seconds:02d}")  # "2:05"
```

## Common Patterns

```python
# Grid coordinates from pixels
tile_x = pixel_x // tile_size
offset = pixel_x % tile_size

# Calculate page numbers
page = item_index // items_per_page
position = item_index % items_per_page
```

## Negative Numbers (Gotcha!)

Floor division rounds DOWN, not toward zero:

```python
7 // 2    # 3
-7 // 2   # -4 (not -3!)

# If you want truncation toward zero:
int(-7 / 2)  # -3
```
"""

