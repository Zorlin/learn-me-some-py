[best_practices]
write_for_future_you = """
Write comments for yourself 6 months from now.
You WILL forget why you did something!
"""
explain_intent = """
Comments should explain INTENT, not mechanics:

BAD:  # Loop 10 times
GOOD: # Try 10 times before giving up
"""
update_with_code = """
When you change code, update its comments!
Outdated comments are worse than no comments.
"""
less_is_more = """
Good names > comments:

BAD:  # player health
      x = 100

GOOD: player_health = 100
      # No comment needed!
"""

[challenges]
starter = "comments_add_descriptions"
intermediate = "comments_explain_logic"
mastery = "comments_document_function"

[fun_factor]
type = "documentation"
description = "Your future self will thank you!"
examples = ["explain tricky math", "mark TODOs", "credit techniques"]

[adaptive]
weakness_signals = ["no_comments", "obvious_comments", "outdated_comments"]
strength_indicators = ["explains_why", "clear_intent", "helpful_notes"]

[fun_facts]
universal = "Almost every programming language uses # or // for comments!"
ignored = "Python completely ignores comments - they're just for humans"
history = "Comments are as old as programming itself. Even 1950s code had notes!"
humor = "Programmers often leave funny comments. It's a tradition!"
docstrings = "Python has a SPECIAL kind of comment called docstrings (you'll learn later!)"
