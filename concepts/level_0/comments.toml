# Level 0: Comments
# Document your code for yourself and others!

[concept]
id = "comments"
name = "Comments: Notes to Yourself"
level = 0
prerequisites = []

[description]
brief = "Add notes in your code that Python ignores"
detailed = """
Comments are notes YOU can read, but Python ignores them.
They explain WHAT you're doing and WHY.

```python
# This is a comment - Python skips it!
health = 100  # You can comment after code too

# Comments help you remember what your code does
# They're like notes in the margins of a book
```

Use # to start a comment. Everything after # on that line is ignored.
"""

[syntax]
single_line = """
# This is a single-line comment
"""
inline = """
score = 100  # Comments can go after code
"""
multiple = """
# You can have multiple
# comment lines in a row
# Just start each with #
"""

[when_to_comment]
explain_why = """
GOOD: Explain WHY you did something

# Give player double points on their birthday
score = base_score * 2
"""
explain_complex = """
GOOD: Explain complex logic

# Use modulo to alternate between red and blue
color = "red" if index % 2 == 0 else "blue"
"""
temporary_notes = """
GOOD: Temporary reminders

# TODO: Add sound effects here
# BUG: This breaks when health is negative
# FIXME: Optimize this loop later
"""
dont_state_obvious = """
BAD: Don't state the obvious

# Set x to 5
x = 5  # This comment adds nothing!

BETTER: No comment needed, code is clear
"""

[gotchas]
no_multiline_with_hash = """
Each line needs its own #:

âœ“ # First line
  # Second line

âœ— # This doesn't
    continue on the next line
"""
strings_vs_comments = """
Don't confuse strings with comments:

# This is a comment (ignored)
"This is a string" (not ignored!)

x = "# This looks like a comment but it's a STRING"
"""

