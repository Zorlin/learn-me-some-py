# Level 0: The print() Function
# The first thing every Python programmer learns!

[concept]
id = "print_function"
name = "print(): Say Hello to Python"
level = 0
prerequisites = []

[description]
brief = "Make Python talk to you!"
detailed = """
print() is your first superpower. It displays text on the screen.

```python
print("Hello, World!")    # Output: Hello, World!
print("I'm learning!")    # Output: I'm learning!
print(42)                 # Output: 42
```

You can print text (strings), numbers, or anything Python knows about.
"""

[syntax]
basic = 'print("your message")'
multiple = 'print("Hello", "there")  # Prints: Hello there'
empty = 'print()  # Just prints a blank line'

[gotchas]
