# Level 0: Strings
# Text is everywhere in programming!

[concept]
id = "strings"
name = "Strings: Working with Text"
level = 0
prerequisites = ["variables"]

[description]
brief = "Text in Python - from single words to entire stories"
detailed = """
Strings are how Python handles text. Wrap text in quotes and you've got a string!

```python
greeting = "Hello!"
message = 'Welcome to Python'
story = "Once upon a time..."

print(greeting)   # Output: Hello!
```

Single quotes 'like this' or double quotes "like this" both work!
"""

[syntax]
single_quotes = "'This is a string'"
double_quotes = '"This is also a string"'
multiline = '''"""
This is a
multi-line
string!
"""'''

[operations]
concatenation = '''
# Join strings with +
first = "Hello"
second = "World"
combined = first + " " + second  # "Hello World"
'''
repetition = '''
# Repeat strings with *
laugh = "ha" * 3  # "hahahaha"
line = "=" * 10   # "=========="
'''
length = '''
# Find length with len()
name = "Archer"
print(len(name))  # Output: 6
'''

[gotchas]
quote_matching = """
Quotes must match!

âœ“ "Hello"        # Both double
âœ“ 'Hello'        # Both single
âœ— "Hello'        # Mismatched!
âœ— 'Hello"        # Mismatched!
"""
quotes_inside = """
Use different quotes when you need quotes inside:

âœ“ "It's working!"      # Single quote inside double
âœ“ 'He said "Hi"'       # Double quotes inside single
âœ— 'It's broken'        # Single inside single - breaks!

Or use escape: 'It\\'s working!'
"""
numbers_vs_strings = """
Strings that look like numbers are NOT numbers:

age_number = 25           # This is a number
age_string = "25"         # This is text!

print(age_number + 5)     # 30 (math works!)
print(age_string + "5")   # "255" (joins text!)
"""

