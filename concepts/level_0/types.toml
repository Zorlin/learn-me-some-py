[content]
lesson = """
## The Basic Types

Python has different types for different kinds of data:

| Type | What it holds | Example |
|------|--------------|---------|
| `str` | Text | `"Hello"` |
| `int` | Whole numbers | `42` |
| `float` | Decimal numbers | `3.14` |
| `bool` | True/False | `True` |

## Check the Type

Use `type()` to see what something is:

```python
print(type("Hello"))   # <class 'str'>
print(type(42))        # <class 'int'>
print(type(3.14))      # <class 'float'>
print(type(True))      # <class 'bool'>
```

## Why It Matters

Different types do different things:

```python
# Numbers do math
print(5 + 3)           # 8

# Strings join together
print("5" + "3")       # "53"

# Can't mix them!
print("5" + 3)         # Error!
```

## Booleans

`True` and `False` are special values for yes/no decisions:

```python
is_alive = True
game_over = False

# Comparisons return booleans
print(5 > 3)           # True
print(10 == 20)        # False
```
"""

