# Level 0: Types
# Prerequisite for: everything else

[concept]
id = "types_basics"
name = "Types: What Kind of Thing Is This?"
level = 0
prerequisites = ["variables"]
unlocks = ["if_else", "basic_operators"]

[description]
brief = "Every value in Python has a type"
detailed = """
Just like in real life, different things work differently.
You can add numbers, but you concatenate strings.

```python
age = 25              # int (whole number)
height = 5.9          # float (decimal number)
name = "Alex"         # str (text)
is_learning = True    # bool (True or False)
nothing = None        # None (absence of value)
```

Python knows the difference and won't let you mix them wrong.
"""

[examples]
basic = """
# Python figures out types automatically
score = 100           # This is an int
message = "Hello"     # This is a str
ready = True          # This is a bool
"""

advanced = """
# You can check types with type()
print(type(42))        # <class 'int'>
print(type(3.14))      # <class 'float'>
print(type("hi"))      # <class 'str'>
print(type(True))      # <class 'bool'>
print(type(None))      # <class 'NoneType'>
"""

