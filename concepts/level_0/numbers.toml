[content]
lesson = """
## Two Types of Numbers

**Integers (int)** - whole numbers:
```python
lives = 3
score = 100
level = -1    # Negatives work too!
```

**Floats (float)** - decimal numbers:
```python
health = 99.5
pi = 3.14159
price = 19.99
```

## Basic Math

```python
# Addition
total = 10 + 5       # 15

# Subtraction
remaining = 100 - 25 # 75

# Multiplication
double = 50 * 2      # 100

# Division (always returns float!)
half = 10 / 2        # 5.0

# Integer division (drops decimal)
whole = 10 // 3      # 3

# Remainder (modulo)
leftover = 10 % 3    # 1

# Power
squared = 5 ** 2     # 25
```

## Order of Operations

Python follows math rules (PEMDAS):
```python
result = 2 + 3 * 4   # 14 (not 20!)
result = (2 + 3) * 4 # 20 (parentheses first)
```
"""

[content.try_it]
prompt = "Calculate the total cost of 3 items at $5.50 each"
starter = '''
price = 5.50
quantity = 3
# Calculate total

'''
solution = '''
