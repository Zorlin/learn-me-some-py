# Level 0: Variables
# Store and name your data!

[concept]
id = "variables"
name = "Variables: Naming Your Data"
level = 0
prerequisites = ["print_function"]

[description]
brief = "Give your data a name so you can use it again"
detailed = """
A variable is like a labeled box. You put something in it, and you can
use that label to get it back later.

```python
health = 100        # Create a variable named 'health'
name = "Player"     # Variables can hold text too
print(health)       # Output: 100
print(name)         # Output: Player
```

Variables remember things for you!
"""

[syntax]
assignment = 'variable_name = value'
examples = '''
score = 0
player_name = "Archer"
is_alive = True
level = 1
'''

[naming_rules]
allowed = """
âœ“ snake_case_names (recommended in Python!)
âœ“ camelCaseNames (works but not Pythonic)
âœ“ names_with_123_numbers (but not at the start!)
âœ“ _leading_underscore (advanced, but valid)
"""
forbidden = """
âœ— 123_starts_with_number  # Must start with letter or _
âœ— my-variable             # No hyphens! Use underscores
âœ— my variable             # No spaces! Use underscores
âœ— print                   # Don't override built-in names
"""

[gotchas]
case_sensitive = """
Python is case-sensitive! These are THREE different variables:

health = 100
Health = 200
HEALTH = 300
"""
reassignment = """
Variables can change:

lives = 3
lives = lives - 1  # Now lives is 2
lives = 10         # Now lives is 10 (old value gone)
"""
no_declaration = """
Python doesn't need 'var' or 'let' - just assign!

âœ“ x = 5              # Correct in Python
âœ— var x = 5          # Wrong! That's JavaScript
âœ— int x = 5          # Wrong! That's Java/C
"""

