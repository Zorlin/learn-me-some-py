# Challenge: Hello World
# Your very first Python program - the traditional beginning

[challenge]
id = "hello_world"
name = "Hello, World!"
level = 0
prerequisites = []

[description]
brief = "Write your first Python program"
detailed = """
Welcome to Python! Every programmer's journey starts here.

Your mission: Make Python say "Hello, World!"

This is the traditional first program in any language. It's simple, but it's also
magic - you're telling a computer to communicate with humans.

Just use the print() function to display the text.
"""

[skeleton]
code = '''
# Write your code below
# Use print() to display "Hello, World!"

'''

[tests]
[[tests.case]]
name = "exact_output"
input = []
expected = ["Hello, World!"]

[hints]
level_1 = "Use the `print()` function"
level_2 = "Put text inside quotes: `print(\"Hello, World!\")`"
level_3 = "Make sure your spelling and punctuation match exactly!"
level_4 = """
The solution is:
```python
print("Hello, World!")
```
That's it! Just one line.
"""

