# Challenge: Guess My Number
# Introduction to input and comparison

[challenge]
id = "guess_my_number"
name = "Guess My Number"
level = 1
prerequisites = ["mad_libs"]

[description]
brief = "Create an interactive guessing game"
detailed = """
Time to make your program INTERACTIVE!

You've been printing output. Now let's get INPUT from the user!

Your mission:
1. Set a secret number (like 42)
2. Ask the user to guess using input()
3. Compare their guess to your number
4. Print "correct" if they match, "wrong" if they don't

This is your first interactive program!
"""

[skeleton]
code = '''
# The secret number is 42 - don't change this!
secret = 42

# Ask the user to guess - use input() to get their answer
# Remember: input() returns text, but we need a number!
guess = ...

# Compare guess to secret:
# - If they match, print "correct"
# - Otherwise, print "wrong"
if ...:
    print(...)
else:
    print(...)
'''

[validation]
type = "pytest"
test_file = "test_guess_my_number.py"

[tests]
# Tests are defined in test_guess_my_number.py

[hints]
level_1 = "Use `input()` to get the guess: `guess = input('Enter a number: ')`"
level_2 = "Convert to int: `guess = int(input('Enter a number: '))`"
level_3 = "Compare with if: `if guess == secret:`"
level_4 = """
Complete solution:
```python
secret = 42
guess = int(input("Enter a number: "))

if guess == secret:
    print("correct")
else:
    print("wrong")
```

Key concepts:
- input() gets text from user
- int() converts text to number
- == checks if two things are equal
- if/else makes decisions
"""

