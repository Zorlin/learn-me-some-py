# Challenge: Mad Libs
# Master string manipulation

[challenge]
id = "mad_libs"
name = "Mad Libs"
level = 1
prerequisites = ["favorite_things"]

[description]
brief = "Create a silly story with string concatenation"
detailed = """
Time to have fun with strings!

Mad Libs is a game where you fill in blanks to create silly stories.

Your mission:
1. Create variables for: adjective, noun, verb, place
2. Combine them into this story:
   "The ADJECTIVE NOUN VERB to the PLACE"

Example: "The silly cat danced to the moon"

Use any method: f-strings, + operator, whatever works!
"""

[skeleton]
code = '''
# Create your story variables (put any words you want!)
adjective = ...
noun = ...
verb = ...
place = ...

# Build your story using this exact template:
# "The ADJECTIVE NOUN VERB to the PLACE"
# Example: "The silly cat danced to the moon"
story = ...

# Print your story
print(...)
'''

[validation]
type = "pytest"
test_file = "test_mad_libs.py"

[tests]
# Tests are defined in test_mad_libs.py

[hints]
level_1 = "Create four string variables"
level_2 = "Combine with +: \"The \" + adjective + \" \" + noun + ..."
level_3 = "Or use f-string: f\"The {adjective} {noun} {verb} to the {place}\""
level_4 = """
Two solutions:

Method 1 (f-string - recommended):
```python
adjective = "silly"
noun = "cat"
verb = "danced"
place = "moon"
story = f"The {adjective} {noun} {verb} to the {place}"
print(story)
```

Method 2 (concatenation):
```python
story = "The " + adjective + " " + noun + " " + verb + " to the " + place
print(story)
```
"""

