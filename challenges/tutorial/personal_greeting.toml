# Challenge: Personal Greeting
# Learn to store and use data with variables

[challenge]
id = "personal_greeting"
name = "Personal Greeting"
level = 0
prerequisites = ["hello_world"]

[description]
brief = "Create a personalized greeting using a variable"
detailed = """
Now let's make it personal!

Instead of greeting the whole world, let's greet YOU specifically.

You'll learn about VARIABLES - named containers that hold data.
Think of them like labeled boxes where you can store information.

Create a variable called 'name', put your name in it, then print a greeting.

Example outputs that would work:
- "Hello Ben"
- "Hello, Ben!"
- "hello Ben"

As long as your greeting includes "Hello" and your name, you're good!
"""

[skeleton]
code = '''
# Store your name in a variable
name = "YourName"

# Print a greeting using your name
# Hint: combine "Hello " with your name variable using +
print(name)
'''

[validation]
type = "pytest"
test_file = "test_personal_greeting.py"

[hints]
level_1 = "First create a variable: `name = \"YourName\"`"
level_2 = "Then print it: `print(\"Hello \" + name)`"
level_3 = "You can also use an f-string: `print(f\"Hello {name}\")`"
level_4 = """
Two ways to solve this:

Method 1 (concatenation):
```python
name = "Alice"
print("Hello " + name)
```

Method 2 (f-string - more flexible!):
```python
name = "Alice"
print(f"Hello {name}")
```

Both work! The exact punctuation doesn't matter - experiment!
"""

[gamepad_hints]
easy_mode = """
