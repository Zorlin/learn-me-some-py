# Challenge: Name Length
# Discover built-in functions

[challenge]
id = "name_length"
name = "Name Length"
level = 1
prerequisites = ["temperature_converter"]

[description]
brief = "Find the length of your name"
detailed = """
Python has superpowers built in - they're called "functions".

You've used print() and round(). Now meet len()!

len() tells you how many characters are in a string.

Your mission:
1. Create a variable 'name' with any name
2. Find its length using len()
3. Print: "Your name has X letters"

Replace X with the actual length!
"""

