# Challenge: Simple Math
# Python is a powerful calculator

[challenge]
id = "simple_math"
name = "Simple Math"
level = 0
prerequisites = ["personal_greeting"]

[description]
brief = "Do basic arithmetic with Python"
detailed = """
Python is an incredible calculator. Let's prove it!

Your mission:
1. Create a variable called 'result'
2. Calculate 42 + 58
3. Print the result

Computers are REALLY good at math. This is where they shine.
"""

[skeleton]
code = '''
# Calculate 42 + 58 and store in result
# Change the 0 below to the actual calculation!
