# Print the result
print(result)
'''

[validation]
# This challenge uses pytest - see test_simple_math.py
type = "pytest"
test_file = "test_simple_math.py"

[hints]
level_1 = "Use the `+` operator to add numbers"
level_2 = "Store the calculation: `result = 42 + 58`"
level_3 = "Then print it: `print(result)`"
level_4 = """
Complete solution:
```python
result = 42 + 58
print(result)
```

Notice: No quotes around numbers!
Numbers without quotes = math
Numbers with quotes = just text
"""

