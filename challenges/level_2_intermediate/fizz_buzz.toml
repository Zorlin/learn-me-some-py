code = '''
def solution(n):
    result = []
    for i in range(1, n + 1):
        if i % 15 == 0:  # Divisible by both 3 and 5
            result.append("FizzBuzz")
        elif i % 3 == 0:
            result.append("Fizz")
        elif i % 5 == 0:
            result.append("Buzz")
        else:
            result.append(str(i))
    return result
'''

