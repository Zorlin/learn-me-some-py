[solution]
# Hidden from player
code = '''
def solution(words, commands):
    # Count word frequencies
    counts = {}
    for word in words:
        counts[word] = counts.get(word, 0) + 1

    # Process commands
    results = []
    for command in commands:
        parts = command.split()
        action = parts[0]

        if action == "COUNT":
            word = parts[1]
            count = counts.get(word, 0)
            results.append(str(count))
        elif action == "MOST":
            if counts:
                most_common = max(counts, key=counts.get)
                results.append(most_common)
            else:
                results.append("")
        elif action == "TOTAL":
            results.append(str(len(counts)))

    return results
'''

