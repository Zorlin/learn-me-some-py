[hints]
level_1 = "For row i: number of stars = 2*i + 1"
level_2 = "For row i: leading spaces = n - i - 1"
level_3 = "Use string multiplication: ' ' * count and '*' * count"
level_4 = """
Pattern:
```python
for row in range(n):
    spaces = n - row - 1
    stars = 2 * row + 1
    lines.append(' ' * spaces + '*' * stars)
```
"""

[solution]
code = '''
def solution(n: int = 10) -> str:
    lines = []
    for row in range(n):
        spaces = n - row - 1
        stars = 2 * row + 1
        lines.append(' ' * spaces + '*' * stars)
    return "\\n".join(lines)

print(solution(10))
'''

