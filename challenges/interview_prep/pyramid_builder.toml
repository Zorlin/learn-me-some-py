  *****
 *******
*********
```

**Your Task:**
Write a program that generates a pyramid with N = 10 rows.

**Key Insights:**
- Row 0 has 1 asterisk, row 1 has 3, row 2 has 5... (formula: 2*row + 1)
- Leading spaces decrease as you go down (formula: N - row - 1)
"""

